name-template: 'v$NEXT_PATCH_VERSION 🌈'
tag-template: 'v$NEXT_PATCH_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '⚙ Maintenance'
    labels:
      - 'chore'
      - 'docs'
      - 'refactor'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |

  $CHANGES

  $CONTRIBUTORS
